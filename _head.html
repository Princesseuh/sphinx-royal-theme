{%- if pagename == "index" %}
  {%- set cpagename = "" %}
{%- else %}
  {%- set cpagename = pagename+"/" %}
{%- endif %}
<head>
    <meta charset="utf-8" />
    <title>{{ title|striptags|e }} – {{docstitle|e}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ metatags }}
    <link href="{{ pathto('./_static/assets/favicon.png', 1) }}" rel="icon">
    <link href="{{ pathto('./_static/css/normalize.min.css', 1) }}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ pathto('./_static/css/style.css', 1) }}" rel="stylesheet" type="text/css" media="screen" />

    <script src="{{ pathto('_static/js/js.cookie.min.js', 1) }}"></script>
    <script src="{{ pathto('_static/js/theme.js', 1) }}"></script>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@rpgalliance" />
    <meta property="og:title" content="{{ title|striptags|e }} – {{docstitle|e}}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ metatags|replace('<meta content="','')|replace('" name="description" />', '')|replace('\n', '') }}" /> {# ??? #}
    <meta property="og:url" content="{{ canonical_url }}/{{ cpagename }}" />
    <meta property="og:image" content="{{ canonical_url }}/_static/assets/opengraph-icon.png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <link rel="canonical" href="{{ canonical_url }}/{{ cpagename }}"/>
</head>
